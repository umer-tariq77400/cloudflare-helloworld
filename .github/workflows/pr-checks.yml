name: Pull Request Checks

on:
    pull_request:
        branches:
            - master
            - main

jobs:
    test:
        uses: ./.github/workflows/test.yml  # Reuse same test workflow
        with:
            node-version: '20'

    lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'
                cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Run Linter
              run: npm run lint || echo "Add lint script to package.json"
